<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عرض بيانات المستخدمين</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEDOqcalrRXDXG-Gkipms2fkkTLw2KUEQ",
      authDomain: "ssss-b11c6.firebaseapp.com",
      databaseURL: "https://ssss-b11c6-default-rtdb.firebaseio.com",
      projectId: "ssss-b11c6",
      storageBucket: "ssss-b11c6.firebasestorage.app",
      messagingSenderId: "1011926445138",
      appId: "1:1011926445138:web:aa35bf90712edb1e75838b",
      measurementId: "G-CXJ122PY8J"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener('DOMContentLoaded', async () => {
      const usersTableBody = document.getElementById('usersTableBody');

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const tr = document.createElement('tr');

          const tdUid = document.createElement('td');
          tdUid.textContent = doc.id;
          tr.appendChild(tdUid);

          const tdUsername = document.createElement('td');
          tdUsername.textContent = user.username || '';
          tr.appendChild(tdUsername);

          const tdEmail = document.createElement('td');
          tdEmail.textContent = user.email || '';
          tr.appendChild(tdEmail);

          const tdCreatedAt = document.createElement('td');
          if (user.createdAt && user.createdAt.toDate) {
            tdCreatedAt.textContent = user.createdAt.toDate().toLocaleString();
          } else {
            tdCreatedAt.textContent = '';
          }
          tr.appendChild(tdCreatedAt);

          usersTableBody.appendChild(tr);
        });
      } catch (error) {
        alert('خطأ في جلب البيانات: ' + error.message);
      }
    });
  </script>
</head>
<body>
  <h2 style="text-align:center;">قائمة المستخدمين</h2>
  <table>
    <thead>
      <tr>
        <th>معرف المستخدم (UID)</th>
        <th>اسم المستخدم</th>
        <th>البريد الإلكتروني</th>
        <th>تاريخ الإنشاء</th>
      </tr>
    </thead>
    <tbody id="usersTableBody">
      <!-- البيانات تظهر هنا -->
    </tbody>
  </table>
</body>
</html>
