<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المدير</title>
  <style>
    body { font-family: Tahoma, Arial; direction: rtl; background: #f4f4f9; margin: 20px; }
    h2 { text-align: center; color: #333; }
    #usersTable { width: 100%; border-collapse: collapse; margin-top: 20px; }
    #usersTable th, #usersTable td {
      padding: 10px; border: 1px solid #ddd; text-align: center;
    }
    #usersTable th { background-color: #0070ba; color: white; }
    button { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-view { background-color: #28a745; color: white; }
  </style>
</head>
<body>

  <h2>📊 لوحة تحكم المدير</h2>
  <input type="text" id="searchBox" placeholder="ابحث باسم أو إيميل..." style="width:100%;padding:10px;">
  
  <table id="usersTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الإيميل</th>
        <th>تليجرام</th>
        <th>الرصيد</th>
        <th>حالة البوت</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody id="usersBody">
      <!-- بيانات المستخدمين تظهر هنا -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    // 🔹 إعداد Firebase الخاص بيك
    const firebaseConfig = {
      apiKey: "AIzaSyBGFMZtSytIPzF4XYLyA34DpF5q_k-UPL8",
      authDomain: "fir-dba4c.firebaseapp.com",
      projectId: "fir-dba4c",
      storageBucket: "fir-dba4c.firebasestorage.app",
      messagingSenderId: "160255207915",
      appId: "1:160255207915:web:ce8e69d43f62daf476d1ae",
      measurementId: "G-GYPNMR85G2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usersBody = document.getElementById("usersBody");
    const searchBox = document.getElementById("searchBox");

    // 🔹 جلب المستخدمين
    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      usersBody.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const user = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.username || "-"}</td>
          <td>${user.email || "-"}</td>
          <td>${user.telegram_id || "-"}</td>
          <td>${user.balance || 0}</td>
          <td>${user.botActive ? "✅ مفعل" : "❌ متوقف"}</td>
          <td>
            <button class="btn-view" onclick="viewUser('${docSnap.id}')">عرض البوت</button>
          </td>
        `;
        usersBody.appendChild(row);
      });
    }

    // 🔹 البحث في الجدول
    searchBox.addEventListener("keyup", function() {
      let filter = searchBox.value.toLowerCase();
      let rows = usersBody.getElementsByTagName("tr");
      for (let i = 0; i < rows.length; i++) {
        let cells = rows[i].getElementsByTagName("td");
        let match = false;
        for (let j = 0; j < cells.length; j++) {
          if (cells[j].innerText.toLowerCase().indexOf(filter) > -1) match = true;
        }
        rows[i].style.display = match ? "" : "none";
      }
    });

    // 🔹 فتح صفحة بيانات البوت للمستخدم
    window.viewUser = function(userId) {
      window.location.href = `user_bot_view.html?uid=${userId}`;
    }

    loadUsers();
  </script>
</body>
</html>
